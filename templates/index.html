<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Solver - Start</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1>Hangman Solver</h1>
  </header>
  <div class="container">
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
      <label for="word_lengths">Enter the word counts separated by commas (e.g., "7,4"):</label><br>
      <input type="text" name="word_lengths" id="word_lengths" required><br>
      <button type="submit">Start Game</button>
    </form>
  </div>
</body>
</html>
