<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Solver - Start</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="bg-dark text-light text-center py-3 mb-4">
    <h1>Hangman Solver</h1>
  </header>
  <div class="container">
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <div class="card p-4">
      <form method="post">
        <div class="mb-3">
          <label for="word_lengths" class="form-label">Enter the word counts separated by commas (e.g., "7,4"):</label>
          <input type="text" class="form-control" name="word_lengths" id="word_lengths" required>
        </div>
        <button type="submit" class="btn btn-danger">Start Game</button>
      </form>
    </div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
