<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Solver - Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script>
    // Optionally, you can have JavaScript to handle UI actions.
  </script>
</head>
<body>
  <header class="bg-dark text-light text-center py-3 mb-4">
    <h1>Hangman Solver</h1>
  </header>
  <div class="container">
    <div class="card p-4">
      <div class="mb-3">
        <h4>Current Pattern: <strong>{{ current_pattern }}</strong></h4>
        <p>Lives Remaining: <strong>{{ life }}</strong></p>
      </div>
      <div class="text-center mb-3">
        <!-- Dynamically load hangman image based on current lives -->
        <img class="hangman-img img-fluid" src="{{ url_for('static', filename='images/hangman' ~ life ~ '.png') }}" alt="Hangman Image">
      </div>
      <div class="mb-3">
        <h5>Suggested Letter: <strong>{{ guess_letter.upper() }}</strong></h5>
      </div>
      <div class="mb-3">
        <p>Is the guess correct?</p>
        <form method="post">
          <button type="submit" name="user_answer" value="y" class="btn btn-danger">Yes</button>
          <button type="submit" name="user_answer" value="n" class="btn btn-danger">No</button>
        </form>
      </div>
      <div class="mb-3">
        <p>Wrong letters so far: <strong>{{ session.not_in_list }}</strong></p>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
