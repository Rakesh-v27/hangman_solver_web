<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Solver - Game Over</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="bg-dark text-light text-center py-3 mb-4">
    <h1>Game Over</h1>
  </header>
  <div class="container">
    <div class="card p-4 text-center">
      {% if final_guess %}
        <h3>The movie is: <strong>{{ final_guess }}</strong></h3>
      {% else %}
        <h3>Final Pattern: <strong>{{ current_pattern }}</strong></h3>
        <p>Lives Remaining: <strong>{{ life }}</strong></p>
        {% if message %}
          <div class="alert alert-danger">{{ message }}</div>
        {% endif %}
      {% endif %}
      <a href="{{ url_for('index') }}" class="btn btn-danger mt-3">Start a New Game</a>
    </div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
